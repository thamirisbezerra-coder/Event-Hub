    <script type="text/babel" data-type="module">

        // --- Configura√ß√£o Firebase ---
        const firebaseConfig = {

            authDomain: "bolsas-termicas.firebaseapp.com",
            projectId: "bolsas-termicas",
            storageBucket: "bolsas-termicas.firebasestorage.app",
            messagingSenderId: "372188665466",
            appId: "1:372188665466:web:2a343ec375462f56920dc3",
            measurementId: "G-THXNWD3M6D"
        };

        // --- Inicializa√ß√£o Segura do Firebase ---
        const app = !getApps().length ? initializeApp(firebaseConfig) : getApp();
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "bolsas-termicas";

        // --- Assets Iniciais ---
        const DefaultLogo = () => (
            <svg viewBox="0 0 200 60" className="h-full w-auto" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text x="0" y="40" fontFamily="Arial, sans-serif" fontWeight="900" fontSize="38" fill="#002060">Doremus</text>
                <path d="M0 50 Q50 65 100 50 T200 50" stroke="#E60000" strokeWidth="5" fill="none"/>

        // --- Avatares ---
        const ExecutiveAvatars = [
            { id: 'ex1', svg: (<svg viewBox="0 0 100 100" className="w-full h-full" fill="none" stroke="#1f2937" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="50" cy="50" r="48" fill="#f9fafb" stroke="#e5e7eb" strokeWidth="1"/><path d="M50 90V75" strokeWidth="8"/><path d="M25 95C25 80 35 75 50 75C65 75 75 80 75 95" fill="#f3f4f6"/><circle cx="50" cy="40" r="20" fill="white"/><path d="M50 75L50 85" strokeWidth="4"/><path d="M42 42C42 42 45 45 50 45C55 45 58 42 58 42"/><path d="M40 35V35.5 M60 35V35.5" strokeWidth="4"/><path d="M30 35C30 20 40 15 50 15C60 15 70 20 70 35" fill="white"/></svg>) },
            { id: 'ex2', svg: (<svg viewBox="0 0 100 100" className="w-full h-full" fill="none" stroke="#1f2937" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="50" cy="50" r="48" fill="#f9fafb" stroke="#e5e7eb" strokeWidth="1"/><path d="M25 95C25 80 35 75 50 75C65 75 75 80 75 95" fill="#f3f4f6"/><circle cx="50" cy="40" r="20" fill="white"/><path d="M30 40C30 15 35 10 50 10C65 10 70 15 70 40V55" /><path d="M42 45C42 45 45 47 50 47C55 47 58 45 58 45"/><path d="M40 38V38.5 M60 38V38.5" strokeWidth="4"/></svg>) },
            { id: 'ex3', svg: (<svg viewBox="0 0 100 100" className="w-full h-full" fill="none" stroke="#1f2937" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="50" cy="50" r="48" fill="#f9fafb" stroke="#e5e7eb" strokeWidth="1"/><path d="M25 95C25 80 35 75 50 75C65 75 75 80 75 95" fill="#f3f4f6"/><circle cx="50" cy="40" r="20" fill="white"/><circle cx="43" cy="40" r="5" /> <circle cx="57" cy="40" r="5" /><path d="M48 40H52"/><path d="M45 52H55"/><path d="M30 35C30 20 40 20 50 20C60 20 70 25 70 35" fill="white"/></svg>) },
            { id: 'ex4', svg: (<svg viewBox="0 0 100 100" className="w-full h-full" fill="none" stroke="#1f2937" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="50" cy="50" r="48" fill="#f9fafb" stroke="#e5e7eb" strokeWidth="1"/><path d="M25 95C25 80 35 75 50 75C65 75 75 80 75 95" fill="#f3f4f6"/><circle cx="50" cy="42" r="20" fill="white"/><circle cx="50" cy="18" r="8" fill="white"/><path d="M42 48C42 48 45 50 50 50C55 50 58 48 58 48"/><path d="M40 40V40.5 M60 40V40.5" strokeWidth="4"/><path d="M30 42C30 25 35 25 50 25C65 25 70 30 70 42"/></svg>) },
            { id: 'ex5', svg: (<svg viewBox="0 0 100 100" className="w-full h-full" fill="none" stroke="#1f2937" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="50" cy="50" r="48" fill="#f9fafb" stroke="#e5e7eb" strokeWidth="1"/><path d="M25 95C25 80 35 75 50 75C65 75 75 80 75 95" fill="#f3f4f6"/><circle cx="50" cy="40" r="20" fill="white"/><path d="M35 45Q50 60 65 45" fill="white"/><path d="M40 35V35.5 M60 35V35.5" strokeWidth="4"/><path d="M32 35C32 20 40 18 50 18C60 18 68 20 68 35" fill="white"/></svg>) }
        ];

        // --- Configura√ß√£o de √çcones e Cores para Categorias ---
        const ICON_MAP = {
            box: Box, truck: Truck, users: Users, trending: TrendingUp,
            alert: AlertCircle, check: CheckSquare, message: MessageSquare,
            camera: Camera, plane: Plane, target: Target, dollar: DollarSign,
            clipboard: ClipboardList, mic: Mic, music: Music, coffee: Coffee, gift: Gift
        };

        const COLOR_PRESETS = {
            blue: 'text-blue-600 bg-blue-50 border-blue-200',
            amber: 'text-amber-600 bg-amber-50 border-amber-200',
            purple: 'text-purple-600 bg-purple-50 border-purple-200',
            emerald: 'text-emerald-600 bg-emerald-50 border-emerald-200',
            red: 'text-red-600 bg-red-50 border-red-200',
            pink: 'text-pink-600 bg-pink-50 border-pink-200',
            cyan: 'text-cyan-600 bg-cyan-50 border-cyan-200',
            indigo: 'text-indigo-600 bg-indigo-50 border-indigo-200',
            gray: 'text-gray-600 bg-gray-100 border-gray-200'
        };

        const getCategoryIcon = (iconName) => {
            const Icon = ICON_MAP[iconName] || Box;
            return <Icon size={18} />;
        };

        const getCategoryStyles = (colorName) => {
            return COLOR_PRESETS[colorName] || COLOR_PRESETS.blue;
        };

        // --- Utilit√°rios ---
        const MONTH_NAMES = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const calculateDaysRemaining = (dateString) => {
            if (!dateString) return 0;
            const match = dateString.match(/(\d{2})\/(\d{2})\/(\d{4})/);
            if (match) {
                const targetDate = new Date(`${match[3]}-${match[2]}-${match[1]}`);
                const today = new Date();
                const diffTime = Math.abs(targetDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                return diffDays;
            }
            if (dateString.includes("Junho")) return 21;
            if (dateString.includes("Fevereiro")) return 59;
            return 30;
        };

        // --- Componentes ---
        const PriorityBadge = ({ level, onClick }) => {
            const styles = {
                high: "bg-red-100 text-red-700 border-red-200 hover:bg-red-200",
                medium: "bg-amber-100 text-amber-700 border-amber-200 hover:bg-amber-200",
                low: "bg-emerald-100 text-emerald-700 border-emerald-200 hover:bg-emerald-200"
            };
            const labels = { high: "Alta", medium: "M√©dia", low: "Baixa" };
            const safeLevel = styles[level] ? level : 'low';
            
            return (
                <button onClick={(e) => { e.stopPropagation(); onClick && onClick(); }} className={`flex items-center gap-1 px-2 py-1 rounded-full text-[10px] font-bold border transition-colors ${styles[safeLevel]}`}>
                    <Flag size={10} fill="currentColor" /> {labels[safeLevel]}
                </button>
            );
        };

        const Avatar = ({ member, size = "w-10 h-10", textSize = "text-xs" }) => {
            if (member.photoUrl) {
                return <img src={member.photoUrl} alt={member.name} className={`${size} rounded-full object-cover border border-gray-200`} />;
            }
            return (
                <div className={`${size} rounded-full bg-white border border-gray-200 flex items-center justify-center text-blue-900 font-bold ${textSize} overflow-hidden`}>
                    {member.avatarType === 'executive' ? ExecutiveAvatars.find(d => d.id === member.avatarContent)?.svg : <span>{member.avatar || member.name?.substring(0,2)}</span>}
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-lg", fullScreen = false }) => {
            if (!isOpen) return null;
            const containerClasses = fullScreen 
                ? "fixed inset-0 z-[200] bg-white flex flex-col animate-in fade-in duration-200"
                : `bg-white rounded-2xl shadow-2xl w-full ${maxWidth} overflow-hidden transform transition-all scale-100 flex flex-col max-h-[90vh]`;
            const wrapperClasses = fullScreen ? "" : "fixed inset-0 z-[100] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 animate-in fade-in duration-200";
            const content = (
                <div className={containerClasses}>
                    <div className="flex items-center justify-between p-4 border-b bg-[#1e1b4b] text-white flex-shrink-0">
                        <div className="flex items-center gap-2">{title === "Configura√ß√µes" && <Settings size={20}/>}<h3 className="text-lg font-bold">{title}</h3></div>
                        <button onClick={onClose} className="p-1 hover:bg-white/10 rounded-full transition-colors text-white/80 hover:text-white"><X size={20} /></button>
                    </div>
                    <div className="p-0 overflow-y-auto flex-1 bg-white relative">{children}</div>
                </div>
            );
            if (fullScreen) return content;
            return <div className={wrapperClasses}>{content}</div>;
        };

        const AIAssistant = ({ isOpen, onClose, members, events }) => {
            const [input, setInput] = useState("");
            const [messages, setMessages] = useState([
                { id: 1, sender: 'ai', text: "Ol√°! Sou o Assistente Virtual do Event Hub. ü§ñ\n\nVoc√™ pode me perguntar:\n‚Ä¢ 'Resumo dos eventos'\n‚Ä¢ 'Quem est√° livre?'\n‚Ä¢ 'Tarefas do [Nome]'\n‚Ä¢ 'Status geral'\n\nEm que posso ajudar?" }
            ]);
            const [isLoading, setIsLoading] = useState(false);
            const [allTasks, setAllTasks] = useState([]);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'tasks');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setAllTasks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [messages, isLoading]);

            const generateAIResponse = (query) => {
                const lowerQuery = query.toLowerCase();
                
                if (['oi', 'ol√°', 'hello', 'bom dia', 'boa tarde', 'boa noite'].some(w => lowerQuery.includes(w))) {
                    return "Ol√°! Como posso ajudar voc√™ a organizar seu evento hoje? üöÄ";
                }

                if (lowerQuery.includes("equipe") || lowerQuery.includes("time") || lowerQuery.includes("pessoas") || lowerQuery.includes("quem est√°")) {
                    return `A equipe √© formada por ${members.length} pessoas incr√≠veis:\n\n${members.map(m => `‚Ä¢ ${m.name} (${m.role})`).join('\n')}`;
                }

                if (lowerQuery.includes("livre") || lowerQuery.includes("sem tarefa") || lowerQuery.includes("dispon√≠vel") || lowerQuery.includes("toa")) {
                    const busyMemberIds = new Set(allTasks.filter(t => !t.completed && t.responsible?.id).map(t => t.responsible.id));
                    const freeMembers = members.filter(m => !busyMemberIds.has(m.id));
                    
                    if (freeMembers.length === 0) return "Todo mundo est√° trabalhando duro! Ningu√©m est√° sem tarefas no momento. üí™";
                    return `Folga? Temos sim! Estes colaboradores est√£o sem tarefas pendentes:\n\n${freeMembers.map(m => `‚Ä¢ ${m.name}`).join('\n')}`;
                }

                if (lowerQuery.includes("quando") || lowerQuery.includes("data") || lowerQuery.includes("dia")) {
                    if (events.length === 0) return "N√£o encontrei datas de eventos cadastrados.";
                    return `Anote na agenda! üìÖ\n\n${events.map(e => `‚Ä¢ **${e.title}**: ${e.dateRange}`).join('\n')}`;
                }
                
                if (lowerQuery.includes("onde") || lowerQuery.includes("local") || lowerQuery.includes("lugar")) {
                    if (events.length === 0) return "N√£o h√° locais definidos.";
                    return `Os eventos ser√£o nestes locais:\n\n${events.map(e => `‚Ä¢ **${e.title}**: ${e.location}`).join('\n')}`;
                }
                
                if (lowerQuery.includes("evento")) {
                    if (events.length === 0) return "N√£o h√° eventos cadastrados no momento.";
                    return `Aqui est√° o panorama dos eventos:\n\n${events.map(e => `üéâ **${e.title}**\n   üìç ${e.location}\n   üóìÔ∏è ${e.dateRange}`).join('\n\n')}`;
                }

                if (lowerQuery.includes("urgente") || lowerQuery.includes("prioridade alta") || lowerQuery.includes("importante")) {
                    const highTasks = allTasks.filter(t => !t.completed && t.priority === 'high');
                    if (highTasks.length === 0) return "Ufa! Nenhuma tarefa urgente pendente. üòå";
                    return `üî• **Aten√ß√£o! Tarefas de Alta Prioridade:**\n\n${highTasks.map(t => `‚Ä¢ ${t.text} (${t.responsible?.name || 'Sem dono'})`).join('\n')}`;
                }

                const mentionedMember = members.find(m => m.name && lowerQuery.includes(m.name.toLowerCase().split(' ')[0].toLowerCase()));
                if (mentionedMember) {
                    const memberTasks = allTasks.filter(t => t.responsible?.id === mentionedMember.id && !t.completed);
                    if (memberTasks.length === 0) return `**${mentionedMember.name}** est√° livre de pend√™ncias! üéâ`;
                    return `üìã Tarefas pendentes de **${mentionedMember.name}**:\n\n${memberTasks.map(t => `‚Ä¢ ${t.text} (${t.priority === 'high' ? 'Alta' : t.priority === 'medium' ? 'M√©dia' : 'Baixa'})`).join('\n')}`;
                }

                if (lowerQuery.includes("resumo") || lowerQuery.includes("status") || lowerQuery.includes("geral") || lowerQuery.includes("relat√≥rio") || lowerQuery.includes("como estamos")) {
                    const total = allTasks.length;
                    const completed = allTasks.filter(t => t.completed).length;
                    const pending = total - completed;
                    const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
                    
                    return `üìä **Status do Projeto**:\n\n‚Ä¢ Progresso: ${progress}% conclu√≠do\n‚Ä¢ Total de Tarefas: ${total}\n‚Ä¢ Feitas: ${completed} ‚úÖ\n‚Ä¢ A Fazer: ${pending} ‚è≥`;
                }

                return "Desculpe, n√£o entendi. Tente perguntar sobre 'eventos', 'tarefas do [nome]' ou 'quem est√° livre'.";
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userText = input;
                setInput("");
                setMessages(prev => [...prev, { id: Date.now(), sender: 'user', text: userText }]);
                setIsLoading(true);

                setTimeout(() => {
                    const responseText = generateAIResponse(userText);
                    setMessages(prev => [...prev, { id: Date.now() + 1, sender: 'ai', text: responseText }]);
                    setIsLoading(false);
                }, 1000);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed bottom-20 right-6 w-96 h-[500px] bg-white rounded-2xl shadow-2xl border border-gray-200 z-[150] flex flex-col overflow-hidden animate-slide-up">
                    <div className="bg-gradient-to-r from-blue-900 to-indigo-900 p-4 flex items-center justify-between text-white">
                        <div className="flex items-center gap-2">
                            <div className="p-1.5 bg-white/20 rounded-lg backdrop-blur-sm"><Bot size={20} /></div>
                            <div>
                                <h3 className="font-bold text-sm">Assistente IA</h3>
                                <div className="flex items-center gap-1.5">
                                    <span className="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
                                    <span className="text-[10px] text-blue-100">Online</span>
                                </div>
                            </div>
                        </div>
                        <button onClick={onClose} className="text-white/80 hover:text-white"><X size={18}/></button>
                    </div>

                    <div className="flex-1 bg-gray-50 p-4 overflow-y-auto space-y-4">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] rounded-2xl px-4 py-2.5 text-sm whitespace-pre-wrap shadow-sm ${msg.sender === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-gray-700 border border-gray-200 rounded-tl-none'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        {isLoading && (
                            <div className="flex justify-start">
                                <div className="bg-white border border-gray-200 rounded-2xl rounded-tl-none px-4 py-3 flex gap-1 shadow-sm">
                                    <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                    <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                    <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    <form onSubmit={handleSend} className="p-3 bg-white border-t border-gray-100">
                        <div className="relative flex items-center">
                            <input 
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Pergunte sobre eventos, tarefas..." 
                                className="w-full pl-4 pr-12 py-3 bg-gray-100 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-100 focus:bg-white transition-all text-gray-700"
                            />
                            <button type="submit" disabled={!input.trim() || isLoading} className="absolute right-2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:hover:bg-blue-600 transition-colors">
                                <Send size={16} />
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const ManageCategoriesModal = ({ isOpen, onClose, categories, onAdd, onUpdate, onDelete }) => {
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({ title: '', icon: 'box', color: 'blue' });
            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.title) return;
                if (editingId) { onUpdate({ id: editingId, ...formData }); setEditingId(null); } else { onAdd(formData); }
                setFormData({ title: '', icon: 'box', color: 'blue' });
            };
            const handleEdit = (cat) => { setEditingId(cat.id); setFormData({ title: cat.title, icon: cat.icon || 'box', color: cat.color || 'blue' }); };
            const handleCancelEdit = () => { setEditingId(null); setFormData({ title: '', icon: 'box', color: 'blue' }); };
            if (!isOpen) return null;
            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Gerenciar Categorias" maxWidth="max-w-xl">
                    <div className="p-6 space-y-6">
                        <form onSubmit={handleSubmit} className="bg-gray-50 p-4 rounded-xl border border-gray-200 space-y-4">
                            <div className="flex items-center justify-between"><h4 className="text-sm font-bold text-gray-700">{editingId ? 'Editar Categoria' : 'Nova Categoria'}</h4>{editingId && <button type="button" onClick={handleCancelEdit} className="text-xs text-red-500 hover:underline">Cancelar Edi√ß√£o</button>}</div>

            const [isAddTaskOpen, setIsAddTaskOpen] = useState(false);
            const [preSelectedCategory, setPreSelectedCategory] = useState(null);
            const [isManageCategoriesOpen, setIsManageCategoriesOpen] = useState(false);
            const [isEditEventOpen, setIsEditEventOpen] = useState(false);
            
            const [tasks, setTasks] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedTask, setSelectedTask] = useState(null);
            const [isCalendarOpen, setIsCalendarOpen] = useState(false);
            const [currentDate, setCurrentDate] = useState(new Date(2024, 5, 1));
            const [searchTerm, setSearchTerm] = useState("");

            const [selectedDateForReminder, setSelectedDateForReminder] = useState(null);
            const [reminderText, setReminderText] = useState("");

            const daysRemaining = calculateDaysRemaining(event.dateRange);

            useEffect(() => {
                // Sync eventTeam with globalMembers updates (for photos/names)
                if (eventTeam.length > 0 && globalMembers.length > 0) {
                    setEventTeam(prev => prev.map(p => {
                        const updated = globalMembers.find(g => g.id === p.id);
                        return updated || p;
                    }));
                }
            }, [globalMembers]);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'tasks');
                const unsubscribe = onSnapshot(q, (snapshot) => { setTasks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); });
                const qr = collection(db, 'artifacts', appId, 'public', 'data', 'reminders');
                const unsubR = onSnapshot(qr, (snapshot) => { setCalendarReminders(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); });
                
                // Fetch Categories
                const qc = query(collection(db, 'artifacts', appId, 'public', 'data', 'categories'));
                const unsubC = onSnapshot(qc, (snapshot) => {
                    if (snapshot.empty) {
                        // Seed Defaults
                        const defaults = [
                            { id: 'planning', title: 'Planejamento & Produto', icon: 'box', color: 'blue' },
                            { id: 'logistics', title: 'Log√≠stica & Estande', icon: 'truck', color: 'amber' },
                            { id: 'staff', title: 'Staff & Viagem', icon: 'users', color: 'purple' },
                            { id: 'post', title: 'P√≥s-Evento & Leads', icon: 'trending', color: 'emerald' }
                        ];
                        defaults.forEach(d => setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', d.id), d));
                    } else {
                        const cats = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setCategories(cats);
                    }
                });

                return () => { unsubscribe(); unsubR(); unsubC(); };
            }, [db, user]);

            const handleUpdateEvent = async (id, data) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', id), data); };
            const handleAddTeamMember = (member) => { if (!eventTeam.find(m => m.id === member.id)) { setEventTeam([...eventTeam, member]); } setIsAddingMember(false); };
            const handleRemoveTeamMember = (memberId) => { setEventTeam(eventTeam.filter(m => m.id !== memberId)); };
            const handlePromoteToLeader = (memberId) => {
                const memberIndex = eventTeam.findIndex(m => m.id === memberId);
                if (memberIndex < 0) return;
                const newTeam = [...eventTeam];
                const [member] = newTeam.splice(memberIndex, 1);
                newTeam.unshift(member);
                setEventTeam(newTeam);
            };
            
            const toggleTask = async (e, id) => { e.stopPropagation(); const task = tasks.find(t => t.id === id); if (task) { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), { completed: !task.completed }); } };
            const deleteTask = async (e, id) => { e.stopPropagation(); if(confirm("Deseja excluir esta tarefa?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id)); };
            const cyclePriority = async (id) => { const priorities = ["low", "medium", "high"]; const task = tasks.find(t => t.id === id); if(task) { const nextIndex = (priorities.indexOf(task.priority) + 1) % priorities.length; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), { priority: priorities[nextIndex] }); } };
            const handleAddTask = async (newTask) => { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'tasks'), { ...newTask, completed: false, messages: [], support: [], eventId: event.id }); };
            const handleAssignResponsible = async (taskId, member) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', taskId), { responsible: member }); if (selectedTask && selectedTask.id === taskId) setSelectedTask({ ...selectedTask, responsible: member }); };
            const handleSendMessage = async (taskId, text, isImportant) => { const newMessage = { sender: "Eu", text, time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), isImportant }; const task = tasks.find(t => t.id === taskId); if(task) { const updatedMessages = [...(task.messages || []), newMessage]; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', taskId), { messages: updatedMessages }); setSelectedTask(prev => ({...prev, messages: updatedMessages})); } };
            const handleAddSupport = async (taskId, member) => { const task = tasks.find(t => t.id === taskId); if(task) { const currentSupport = task.support || []; const exists = currentSupport.some(s => s.id === member.id); const newSupport = exists ? currentSupport.filter(s => s.id !== member.id) : [...currentSupport, member]; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', taskId), { support: newSupport }); if (selectedTask && selectedTask.id === taskId) setSelectedTask(prev => ({...prev, support: newSupport})); } };

            const handleAddReminder = async () => {
                if(!reminderText || !selectedDateForReminder) return;

                setReminderText(""); setSelectedDateForReminder(null);
            };

            const handleAddCategory = async (catData) => { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), catData); };
            const handleUpdateCategory = async (catData) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', catData.id), catData); };
            const handleDeleteCategory = async (id) => { if(confirm('Tem certeza? As tarefas dessa categoria ficar√£o √≥rf√£s.')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'categories', id)); };

            const renderCalendarGrid = (isSmall = false) => { 
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                    const dayReminders = calendarReminders.filter(r => r.date === dateStr);
                    days.push(<div key={i} onClick={() => !isSmall && setSelectedDateForReminder(new Date(year, month, i))} className={`relative border border-gray-100 transition-colors ${isSmall ? 'h-6 text-center text-xs p-1' : 'h-24 md:h-32 p-2 hover:bg-blue-50 cursor-pointer flex flex-col items-start justify-start bg-white'}`}><span className={`font-bold ${isSmall ? '' : 'text-lg text-gray-700'}`}>{i}</span>{!isSmall && dayReminders.map((rem, idx) => (<div key={idx} className="w-full text-[10px] bg-yellow-100 text-yellow-800 px-1 py-0.5 rounded mt-1 truncate border border-yellow-200">{rem.text}</div>))}{!isSmall && dayReminders.length === 0 && (<div className="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100"><Plus size={20} className="text-gray-300" /></div>)}</div>);
                }

                                        <div className="bg-blue-50 rounded-lg p-2 border border-blue-100 mb-3 relative overflow-hidden"><div className="absolute top-0 right-0 bg-blue-200 text-blue-800 text-[9px] px-2 py-0.5 rounded-bl-lg font-bold uppercase tracking-wide">Respons√°vel</div><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-white border-2 border-blue-200 flex items-center justify-center overflow-hidden"><Avatar member={eventTeam[0]}/></div><div><p className="font-bold text-xs text-blue-900 flex items-center gap-1">{eventTeam[0]?.name} <Crown size={10} className="text-yellow-500 fill-yellow-500"/></p><p className="text-[10px] text-blue-600">L√≠der do Evento</p></div></div></div>
                                        {eventTeam.slice(1).map(member => (<div key={member.id} className="flex items-center justify-between group p-2 hover:bg-gray-50 rounded-lg transition-colors"><div className="flex items-center gap-3"><div className="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-blue-900 font-bold text-xs overflow-hidden"><Avatar member={member} size="w-8 h-8"/></div><div className="leading-tight"><p className="font-semibold text-xs text-gray-900">{member.name}</p><p className="text-[10px] text-gray-500">{member.role}</p></div></div><div className="flex gap-1"><button onClick={() => handlePromoteToLeader(member.id)} className="p-1.5 text-gray-400 hover:text-yellow-500 hover:bg-yellow-50 rounded-lg transition-colors" title="Promover a L√≠der"><Crown size={16} /></button><button onClick={() => handleRemoveTeamMember(member.id)} className="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"><X size={16} /></button></div></div>))}
                                        {isAddingMember && (<div className="mt-3 p-2 bg-gray-50 rounded-lg border border-gray-200"><p className="text-[10px] font-bold text-gray-500 uppercase mb-2">Banco de Talentos:</p><div className="max-h-32 overflow-y-auto space-y-1">{globalMembers.filter(gm => !eventTeam.find(et => et.id === gm.id)).map(gm => (<button key={gm.id} onClick={() => handleAddTeamMember(gm)} className="w-full text-left flex items-center gap-2 p-1.5 hover:bg-white rounded text-xs text-gray-700"><div className="w-4 h-4 rounded-full bg-gray-200 flex items-center justify-center text-[8px] font-bold overflow-hidden"><Avatar member={gm} size="w-4 h-4"/></div>{gm.name}</button>))}</div><button onClick={() => setIsAddingMember(false)} className="mt-2 w-full py-1 text-[10px] text-gray-500 hover:bg-gray-200 rounded">Cancelar</button></div>)}
                                    </div>
                                )}
                            </section>
                            <section className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 transition-all duration-300"><div className="flex items-center justify-between mb-2"><h2 className="text-base font-bold flex items-center gap-2 text-gray-800"><CalendarIcon size={18} className="text-blue-900"/> Agenda</h2><button onClick={() => setIsAgendaExpanded(!isAgendaExpanded)} className="p-1 hover:bg-gray-100 rounded text-gray-400">{isAgendaExpanded ? <ChevronUp size={16}/> : <ChevronDown size={16}/>}</button></div>{isAgendaExpanded && (<div onClick={() => setIsCalendarOpen(true)} className="bg-white rounded-lg border border-gray-100 p-2 opacity-60 cursor-pointer hover:opacity-100 transition-opacity mt-2"><div className="grid grid-cols-7 gap-1 text-center text-[10px] text-gray-400 font-medium">{['D','S','T','Q','Q','S','S'].map((d, i) => <span key={i}>{d}</span>)}{renderCalendarGrid(true)}</div></div>)}</section>
                        </div>
                        <div className="lg:col-span-3">
                            <div className="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6"><h2 className="text-lg font-bold flex items-center gap-2 text-gray-800"><CheckSquare size={20} className="text-blue-900"/> Tarefas do Projeto</h2><div className="relative w-full sm:w-auto flex-1 max-w-md"><Search size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" /><input type="text" placeholder="Pesquisar tarefa..." className="w-full pl-9 pr-4 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}/></div><div className="flex gap-2"><button onClick={() => setIsManageCategoriesOpen(true)} className="p-2 bg-white border border-gray-200 rounded-lg text-gray-500 hover:text-blue-900 transition-colors" title="Gerenciar Categorias"><Settings size={18}/></button><button onClick={() => { setPreSelectedCategory(null); setIsAddTaskOpen(true); }} className="bg-blue-900 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-800 transition-colors flex items-center gap-2 shadow-lg shadow-blue-900/20"><Plus size={16}/> Nova Tarefa</button></div></div>
                            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 items-start">
                                {categories.map(cat => { 
                                    const catTasks = filteredTasks.filter(t => t.category === cat.id); 
                                    const styleClass = getCategoryStyles(cat.color);
                                    return (
                                        <div key={cat.id} className="bg-gray-50 rounded-xl p-3 border border-gray-200 flex flex-col h-full min-h-[300px]">
                                            <div className={`flex items-center gap-2 p-2 rounded-lg mb-3 border ${styleClass} bg-white shadow-sm`}>
                                                <div className={`p-1 rounded ${styleClass.split(' ')[1]} ${styleClass.split(' ')[0]}`}>{getCategoryIcon(cat.icon)}</div>
                                                <span className="text-xs font-bold text-gray-700">{cat.title}</span>
                                                <div className="ml-auto flex items-center gap-1"><span className="text-[10px] font-bold bg-gray-100 px-1.5 py-0.5 rounded text-gray-500">{catTasks.length}</span><button onClick={() => { setPreSelectedCategory(cat.id); setIsAddTaskOpen(true); }} className="hover:bg-blue-100 p-0.5 rounded text-blue-600"><Plus size={14}/></button></div>
                                            </div>
                                            <div className="space-y-2 flex-1">
                                                {catTasks.map(task => (
                                                    <div key={task.id} onClick={() => setSelectedTask(task)} className={`bg-white p-3 rounded-lg border shadow-sm cursor-pointer hover:shadow-md transition-all group relative ${task.completed ? 'opacity-60' : 'hover:border-blue-300'}`}>
                                                        <div className="flex items-start gap-2 mb-2">
                                                            <button onClick={(e) => toggleTask(e, task.id)} className={`mt-0.5 flex-shrink-0 w-4 h-4 rounded border flex items-center justify-center transition-colors ${task.completed ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-gray-300 text-transparent hover:border-blue-400'}`}><CheckSquare size={10} fill="currentColor" /></button>
                                                            <p className={`text-xs font-medium leading-tight flex-1 ${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}`}>{task.text}</p>
                                                            <button onClick={(e) => deleteTask(e, task.id)} className="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 size={12}/></button>
                                                        </div>
                                                        <div className="flex items-center justify-between mt-2 pt-2 border-t border-gray-50">
                                                            <div className="w-5 h-5 rounded-full bg-gray-100 border border-gray-200 flex items-center justify-center text-[8px] font-bold text-gray-600 overflow-hidden" title={task.responsible?.name}><Avatar member={task.responsible} size="w-5 h-5" textSize="text-[8px]"/></div>
                                                            <PriorityBadge level={task.priority} onClick={() => cyclePriority(task.id)} />
                                                        </div>
                                                    </div>
                                                ))}
                                                {catTasks.length === 0 && <div className="text-center py-8 text-gray-300 border-2 border-dashed border-gray-200 rounded-lg"><p className="text-[10px]">Vazio</p></div>}
                                            </div>
                                        </div>
                                    ); 
                                })}
                            </div>
                        </div>
                    </div>
                    <TaskDetailModal task={selectedTask} isOpen={!!selectedTask} onClose={() => setSelectedTask(null)} members={eventTeam} onAddSupport={handleAddSupport} onSendMessage={handleSendMessage} onAssignResponsible={handleAssignResponsible}/>
                    <AddTaskModal isOpen={isAddTaskOpen} onClose={() => setIsAddTaskOpen(false)} onAdd={handleAddTask} members={eventTeam} categories={categories} preSelectedCategory={preSelectedCategory} />
                    <ManageCategoriesModal isOpen={isManageCategoriesOpen} onClose={() => setIsManageCategoriesOpen(false)} categories={categories} onAdd={handleAddCategory} onUpdate={handleUpdateCategory} onDelete={handleDeleteCategory} />
                    <EditEventModal isOpen={isEditEventOpen} onClose={() => setIsEditEventOpen(false)} event={event} onSave={handleUpdateEvent} />
                    
                    <Modal isOpen={isCalendarOpen} onClose={() => setIsCalendarOpen(false)} title={`Agenda: ${event.title}`} fullScreen={true}>
                         <div className="flex flex-col h-full bg-gray-50">
                             <div className="flex items-center justify-center py-4 bg-white border-b shadow-sm sticky top-0 z-10 gap-8">
                                <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="p-2 hover:bg-gray-100 rounded-full border shadow-sm"><ChevronLeft size={24}/></button>
                                <span className="text-2xl font-bold text-gray-800 capitalize min-w-[200px] text-center">{MONTH_NAMES[currentDate.getMonth()]} {currentDate.getFullYear()}</span>

                    {selectedDateForReminder && (

        const App = () => {

            const [isAIOpen, setIsAIOpen] = useState(false); 

            useEffect(() => {
                const initAuth = async () => { try { await signInAnonymously(auth); } catch (error) { console.error("Erro no login:", error); setAuthError(error.message); } };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                // Members
                const qm = collection(db, 'artifacts', appId, 'public', 'data', 'members');
                const unsubM = onSnapshot(qm, (snapshot) => {
                    if (snapshot.empty) {
                        const defaults = [
                            { name: "Paulo Mokarzel", role: "Gestor", avatar: "PM", avatarType: 'executive', avatarContent: 'ex5' },
                            { name: "Ana Silva", role: "Coordena√ß√£o", avatar: "AS", avatarType: 'executive', avatarContent: 'ex4' }
                        ];
                        defaults.forEach(m => addDoc(qm, m));
                    } else {
                        const loadedMembers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setMembers(loadedMembers);
                    }
                });

                // Events
                const qe = collection(db, 'artifacts', appId, 'public', 'data', 'events');
                const unsubE = onSnapshot(qe, (snapshot) => {
                    if (snapshot.empty) {
                        const defaults = [
                            { day: "02", month: "FEV", title: "Conven√ß√£o de Vendas", location: "Audit√≥rio Doremus", dateRange: "02/02/2026 - 06/02/2026", pending: 21 },
                            { day: "31", month: "MAR", title: "Nis Nutri", location: "Transamerica Expo Center", dateRange: "31/03/2026 - 01/04/2026", pending: 22 },
                            { day: "01", month: "MAI", title: "Jornada T√©cnica", location: "Hotel", dateRange: "01/05/2026", pending: 22 }
                        ];
                        defaults.forEach(evt => addDoc(qe, evt));
                    } else {
                        setEvents(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    }
                });

                return () => { unsubM(); unsubE(); };
            }, [user]);

            const handleAddMember = async (newMember) => { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'members'), newMember); };
            const handleUpdateMember = async (updatedMember) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', updatedMember.id), updatedMember); };
            const handleDeleteMember = async (id) => { if (confirm('Tem certeza?')) { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'members', id)); } };

            const manager = members.find(m => m.role === 'Gestor') || { name: 'Paulo Mokarzel', role: 'Gestor', avatarType: 'executive', avatarContent: 'ex5' };

            return (
                <div className="min-h-screen bg-[#F8FAFC] font-sans text-gray-800 pb-12" onClick={() => setIsNotificationsOpen(false)}>
                    {authError && (<div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 sticky top-0 z-[200]"><p className="font-bold flex items-center gap-2"><AlertTriangle size={20}/> Erro de Conex√£o</p><p>{authError}</p></div>)}
                    <nav className="bg-white border-b border-gray-100 px-6 py-4 mb-8 sticky top-0 z-40 shadow-sm"><div className="max-w-[1600px] mx-auto flex items-center justify-between"><div className="flex items-center gap-12"><div className="flex items-center gap-2 cursor-pointer" onClick={() => { setSelectedEvent(null); setCurrentView('dashboard'); }}><div className="h-10 w-auto flex items-center">{typeof logo === 'string' ? <img src={logo} alt="Logo" className="h-full w-auto object-contain" /> : logo}</div><div className="flex flex-col border-l border-gray-300 pl-4 ml-4 h-10 justify-center"><span className="text-xl font-bold text-gray-900 tracking-tight leading-none">Event Hub</span><span className="text-xs text-gray-500 font-medium">Painel de Marketing</span></div></div></div><div className="flex items-center gap-6"><div className="hidden md:flex items-center gap-3 mr-4"><div className="w-10 h-10 rounded-full overflow-hidden border border-gray-200"><Avatar member={manager} size="w-10 h-10"/></div><div className="flex flex-col items-end"><span className="text-[10px] text-gray-400 font-bold uppercase tracking-wide">Gestor <Crown size={12} className="inline text-yellow-500 fill-yellow-500"/></span><span className="text-sm font-bold text-gray-800">{manager.name}</span></div></div><div className="flex items-center gap-3 relative"><button onClick={() => { e.stopPropagation(); setIsNotificationsOpen(!isNotificationsOpen); }} className={`p-2 bg-white border border-gray-100 rounded-lg text-gray-500 hover:text-blue-900 hover:border-blue-100 transition-colors relative shadow-sm ${isNotificationsOpen ? 'ring-2 ring-blue-100' : ''}`}><Bell size={20}/>{!isNotificationsOpen && <span className="absolute top-2 right-2.5 w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></span>}</button>{isNotificationsOpen && <NotificationsDropdown onClose={() => setIsNotificationsOpen(false)} />}<button onClick={() => setIsSettingsOpen(true)} className="p-2 bg-white border border-gray-100 rounded-lg text-gray-500 hover:text-blue-900 shadow-sm"><Settings size={20}/></button><button onClick={() => alert("Criar Novo Evento")} className="bg-blue-900 text-white px-6 py-2.5 rounded-lg text-sm font-bold hover:bg-blue-800 transition-all shadow-lg flex items-center gap-2"><Plus size={18}/> Novo Evento</button></div></div></div></nav>
                    <main className="max-w-[1600px] mx-auto px-6">{currentView === 'dashboard' ? <DashboardView onSelectEvent={(e) => { setSelectedEvent(e); setCurrentView('detail'); }} events={events} members={members} logo={logo} /> : <EventDetailView event={selectedEvent} onBack={() => { setSelectedEvent(null); setCurrentView('dashboard'); }} globalMembers={members} db={db} user={user} />}</main>
                    
                    {/* Bot√£o Flutuante da IA */}
                    <button 
                        onClick={() => setIsAIOpen(!isAIOpen)}
                        className="fixed bottom-6 right-6 p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-full shadow-lg hover:shadow-2xl hover:scale-105 transition-all z-[140] flex items-center justify-center group"
                    >
                        {isAIOpen ? <X size={24} /> : <Sparkles size={24} className="group-hover:rotate-12 transition-transform"/>}
                    </button>

                    <AIAssistant isOpen={isAIOpen} onClose={() => setIsAIOpen(false)} members={members} events={events} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} members={members} setMembers={setMembers} logo={logo} setLogo={setLogo} onAddMember={handleAddMember} onUpdateMember={handleUpdateMember} onDeleteMember={handleDeleteMember} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

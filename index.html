            return new Promise((resolve) => {
                const reader = new FileReader();

                    const img = new Image();
                    img.src = event.target.result;

                        const canvas = document.createElement('canvas');
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'team' && (
                                    <div className="space-y-6 animate-in">
                                        <div className="flex justify-between items-end">
                                            <div>
                                                <h4 className="text-lg font-bold text-gray-800 mb-1">Membros da Equipe</h4>
                                                <p className="text-sm text-gray-500">Gerencie quem tem acesso e suas fun√ß√µes.</p>
                                            </div>
                                        </div>

                                        {/* Add Member Form */}
                                        <div className="bg-blue-50 p-4 rounded-2xl border border-blue-100 flex gap-4 items-end">
                                            <div className="flex flex-col items-center gap-2">
                                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-50 border border-blue-100 overflow-hidden shadow-sm" onClick={() => memberPhotoInputRef.current.click()}>
                                                    {newMemberPhoto ? <img src={newMemberPhoto} className="w-full h-full object-cover"/> : <Camera size={20} className="text-blue-300"/>}
                                                </div>
                                                <span className="text-[9px] text-blue-400 font-bold">FOTO</span>
                                                <input type="file" ref={memberPhotoInputRef} className="hidden" accept="image/*" onChange={handleNewMemberPhoto}/>
                                            </div>
                                            <div className="flex-1 grid grid-cols-2 gap-3">
                                                <div>
                                                    <label className="text-[10px] font-bold text-blue-400 uppercase mb-1 block">Nome</label>
                                                    <input className="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none focus:border-blue-500" placeholder="Nome do membro" value={newMemberName} onChange={e=>setNewMemberName(e.target.value)}/>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-blue-400 uppercase mb-1 block">Fun√ß√£o</label>
                                                    <input className="w-full p-2 text-sm border border-blue-200 rounded-lg outline-none focus:border-blue-500" placeholder="Ex: Marketing" value={newMemberRole} onChange={e=>setNewMemberRole(e.target.value)}/>
                                                </div>
                                            </div>
                                            <button onClick={handleAddMemberAction} className="h-10 px-6 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-sm shadow-blue-200">Adicionar</button>
                                        </div>

                                        {/* Member List */}
                                        <div className="space-y-3">
                                            {members.map(m => (
                                                <div key={m.id} className={`flex justify-between items-center p-3 border rounded-xl transition-all ${m.active === false ? 'bg-gray-50 border-gray-200 opacity-60' : 'bg-white border-gray-100 hover:shadow-sm'}`}>
                                                    <div className="flex items-center gap-4">
                                                        <div className="relative group cursor-pointer">
                                                            <Avatar member={m}/>
                                                            <div className="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-white">
                                                                <Camera size={14}/>
                                                            </div>
                                                            <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" accept="image/*" onChange={(e) => handleMemberPhotoUpdate(e, m.id)}/>
                                                        </div>
                                                        <div>
                                                            {editingMemberId === m.id ? (
                                                                <div className="flex items-center gap-2">
                                                                    <input className="border p-1 text-sm rounded w-32" value={editName} onChange={e=>setEditName(e.target.value)} autoFocus/>
                                                                    <input className="border p-1 text-xs rounded w-24" value={editRole} onChange={e=>setEditRole(e.target.value)}/>
                                                                </div>
                                                            ) : (
                                                                <div>
                                                                    <p className="text-sm font-bold text-gray-800 flex items-center gap-2">
                                                                        {m.name} 
                                                                        {m.active === false && <span className="bg-red-100 text-red-600 text-[9px] px-1.5 py-0.5 rounded uppercase font-bold">Inativo</span>}
                                                                        {m.role === 'Tempor√°rio' && <span className="bg-amber-100 text-amber-700 text-[9px] px-1.5 py-0.5 rounded uppercase font-bold">Temp</span>}
                                                                    </p>
                                                                    <p className="text-xs text-gray-500">{m.role}</p>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        {editingMemberId === m.id ? 
                                                            <button onClick={saveMember} className="w-8 h-8 flex items-center justify-center bg-green-50 text-green-600 rounded-lg hover:bg-green-100"><Check size={16}/></button> : 
                                                            <button onClick={() => startEditingMember(m)} className="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg"><Edit2 size={16}/></button>
                                                        }
                                                        <button onClick={() => toggleMemberStatus(m)} className={`w-8 h-8 flex items-center justify-center rounded-lg transition-colors ${m.active===false ? 'text-green-500 hover:bg-green-50' : 'text-gray-300 hover:text-red-500 hover:bg-red-50'}`} title={m.active===false?"Restaurar":"Desativar"}>
                                                            {m.active === false ? <RefreshCw size={16}/> : <Trash2 size={16}/>}
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'security' && (
                                    <div className="space-y-8 animate-in">
                                        <div>
                                            <h4 className="text-lg font-bold text-gray-800 mb-4">Seguran√ßa & Sistema</h4>
                                            <p className="text-sm text-gray-500 mb-6">Controle de acesso e integra√ß√µes.</p>
                                        
                                            <div className="space-y-6">
                                                {/* Password Reset */}
                                                <div className="p-5 border border-amber-200 bg-amber-50 rounded-2xl">
                                                    <div className="flex items-start gap-3 mb-4">
                                                        <div className="p-2 bg-amber-100 rounded-lg text-amber-600"><Lock size={20}/></div>
                                                        <div>
                                                            <h5 className="font-bold text-amber-900 text-sm">Senha do Gestor</h5>
                                                            <p className="text-xs text-amber-700/70">Senha usada para acessar esta √°rea restrita.</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input 
                                                            type="password" 
                                                            value={newManagerPassword} 
                                                            onChange={e=>setNewManagerPassword(e.target.value)} 
                                                            className="flex-1 p-2.5 text-sm border border-amber-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-amber-200" 
                                                            placeholder="Nova senha..."
                                                        />
                                                        <button onClick={handleUpdateManagerPassword} className="bg-amber-600 text-white px-4 rounded-xl text-xs font-bold hover:bg-amber-700 shadow-sm">Atualizar</button>
                                                    </div>
                                                </div>

                                                {/* API Keys */}
                                                <div className="p-5 border border-gray-100 bg-white rounded-2xl shadow-sm">
                                                    <div className="flex items-start gap-3 mb-4">
                                                        <div className="p-2 bg-purple-100 rounded-lg text-purple-600"><Sparkles size={20}/></div>
                                                        <div>
                                                            <h5 className="font-bold text-gray-800 text-sm">Intelig√™ncia Artificial (Gemini)</h5>
                                                            <p className="text-xs text-gray-500">Chave da API para o assistente virtual.</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="flex-1 p-2.5 text-sm border rounded-xl outline-none focus:border-purple-500 bg-gray-50" placeholder="Cole sua API Key aqui..."/>
                                                        <button onClick={handleSaveKey} className="bg-purple-600 text-white px-4 rounded-xl text-xs font-bold hover:bg-purple-700 shadow-sm">Salvar</button>
                                                    </div>
                                                </div>

                                                {/* Sync ID */}
                                                <div className="p-5 border border-gray-100 bg-white rounded-2xl shadow-sm">
                                                    <div className="flex items-start gap-3 mb-4">
                                                        <div className="p-2 bg-blue-100 rounded-lg text-blue-600"><Database size={20}/></div>
                                                        <div>
                                                            <h5 className="font-bold text-gray-800 text-sm">Sincroniza√ß√£o de Dados</h5>
                                                            <p className="text-xs text-gray-500">ID √∫nico para compartilhar dados entre dispositivos.</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="text" value={customId} onChange={e=>setCustomId(e.target.value)} className="flex-1 p-2.5 text-sm border rounded-xl outline-none focus:border-blue-500 bg-gray-50 font-mono text-gray-600" placeholder="ID da Aplica√ß√£o"/>
                                                        <button onClick={handleSaveAppId} className="bg-blue-900 text-white px-4 rounded-xl text-xs font-bold hover:bg-blue-800 shadow-sm">Conectar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </Modal>
            );
        };

        // --- App ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [selectedEventId, setSelectedEventId] = useState(null);
            
            // --- FIREBASE STATE ---
            const [events, setEvents] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [members, setMembers] = useState([]);
            const [user, setUser] = useState(null);
            
            const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
            const [isNewEventOpen, setIsNewEventOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isCatSettingsOpen, setIsCatSettingsOpen] = useState(false);
            const [isNewTaskOpen, setIsNewTaskOpen] = useState(false);
            const [isAIOpen, setIsAIOpen] = useState(false);
            const [selectedWorkloadMember, setSelectedWorkloadMember] = useState(null);
            const [logo, setLogo] = useState(null);
            const [managerId, setManagerId] = useState('1'); 
            const [geminiKey, setGeminiKey] = useState('');
            const [managerPassword, setManagerPassword] = useState('1234');

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                        else await signInAnonymously(auth);
                    } catch (e) { console.error("Authentication Failed", e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if(!user || !db) return;
                const unsubEvents = onSnapshot(getColPath('events'), s => setEvents(s.docs.map(d => d.data())));
                const unsubTasks = onSnapshot(getColPath('tasks'), s => setTasks(s.docs.map(d => d.data())));
                const unsubMembers = onSnapshot(getColPath('members'), s => {
                    if(s.empty && !localStorage.getItem('db_init')) {
                        INITIAL_MEMBERS.forEach(m => setDoc(getDocPath('members', m.id), m));
                        setDoc(getDocPath('config', 'main'), { managerId: '1', managerPassword: '1234' });
                        localStorage.setItem('db_init', 'true');
                    } else setMembers(s.docs.map(d => d.data()));
                });
                const unsubSettings = onSnapshot(getDocPath('config', 'main'), s => {
                    if(s.exists()){ const d = s.data(); if(d.logo) setLogo(d.logo); if(d.managerId) setManagerId(d.managerId); if(d.geminiKey) setGeminiKey(d.geminiKey); if(d.managerPassword) setManagerPassword(d.managerPassword); }
                });
                return () => { unsubEvents(); unsubTasks(); unsubMembers(); unsubSettings(); };
            }, [user]);

            const handleUpdateTask = (id, updates) => updateDoc(getDocPath('tasks', id), updates);
            const handleDeleteTask = (id) => deleteDoc(getDocPath('tasks', id));
            const handleCreateTask = (newTask) => setDoc(getDocPath('tasks', newTask.id), newTask);
            const handleUpdateEvent = (id, updates) => updateDoc(getDocPath('events', id), updates);
            const handleCreateEvent = (newEvent, newTasks) => { setDoc(getDocPath('events', newEvent.id), newEvent); newTasks.forEach(t => setDoc(getDocPath('tasks', t.id), t)); };
            const handleDeleteEvent = (eventId) => { if(confirm("Tem certeza?")) { deleteDoc(getDocPath('events', eventId)); const associatedTasks = tasks.filter(t => t.eventId === eventId); associatedTasks.forEach(t => deleteDoc(getDocPath('tasks', t.id))); setView('dashboard'); setSelectedEventId(null); } };
            const handleUpdateMember = (id, updates) => updateDoc(getDocPath('members', id), updates);
            const handleAddMember = (newMember) => setDoc(getDocPath('members', newMember.id), newMember);
            const handleUpdateLogo = (url) => setDoc(getDocPath('config', 'main'), { logo: url }, { merge: true });
            const handleUpdateManager = (id) => setDoc(getDocPath('config', 'main'), { managerId: id }, { merge: true });
            const handleUpdateGeminiKey = (key) => setDoc(getDocPath('config', 'main'), { geminiKey: key }, { merge: true });
            const handleUpdatePassword = (pass) => setDoc(getDocPath('config', 'main'), { managerPassword: pass }, { merge: true });
            const handleUpdateAppId = (newId) => { if(newId && newId.trim()) { localStorage.setItem('event_hub_custom_app_id', newId.trim()); } else { localStorage.removeItem('event_hub_custom_app_id'); } };
            const handleGlobalAddAgenda = (type, item) => { if(item.eventId) { const evt = events.find(e => e.id === item.eventId); if(evt) handleUpdateEvent(evt.id, { agenda: [...(evt.agenda||[]), item] }); } else if (events.length > 0) { const evt = events[0]; handleUpdateEvent(evt.id, { agenda: [...(evt.agenda||[]), item] }); } };
            const handleGlobalDeleteAgenda = (id) => { const evt = events.find(e => (e.agenda || []).some(a => a.id === id)); if (evt) { handleUpdateEvent(evt.id, { agenda: evt.agenda.filter(a => a.id !== id) }); } };
            const handleGlobalUpdateAgenda = (id, newItem) => { const evt = events.find(e => (e.agenda || []).some(a => a.id === id)); if (evt) { const newAgenda = evt.agenda.map(a => a.id === id ? { ...a, ...newItem } : a); handleUpdateEvent(evt.id, { agenda: newAgenda }); } };
            const handleUpdateEventCategories = (newCats) => { if(selectedEventId) { handleUpdateEvent(selectedEventId, { categories: newCats }); setSelectedEventId(prev => ({ ...prev, categories: newCats })); } };
            const handleAddTeamMember = (eventId, memberId) => { const event = events.find(e => e.id === eventId); if (event && !event.teamIds?.includes(memberId)) { const newTeam = [...(event.teamIds || []), memberId]; handleUpdateEvent(eventId, { teamIds: newTeam }); } };
            const handleRemoveTeamMember = (eventId, memberId) => { const event = events.find(e => e.id === eventId); if(event) { const newTeam = (event.teamIds || []).filter(id => id !== memberId); handleUpdateEvent(eventId, { teamIds: newTeam }); } };

            const currentSelectedEvent = selectedEventId ? events.find(e => e.id === selectedEventId) : null;

            return (
                <>
                    {view === 'dashboard' && <Dashboard events={events} tasks={tasks} members={members} onSelectEvent={(e) => { setSelectedEventId(e.id); setView('detail'); }} onNewEvent={() => setIsNewEventOpen(true)} onMemberClick={setSelectedWorkloadMember} onAddAgendaItem={handleGlobalAddAgenda} onDeleteAgendaItem={handleGlobalDeleteAgenda} onUpdateAgendaItem={handleGlobalUpdateAgenda} globalLogo={logo} managerId={managerId}/>}
                    
                    {view === 'detail' && currentSelectedEvent && (
                        <EventDetail 
                            event={currentSelectedEvent} 
                            onBack={() => setView('dashboard')} 
                            tasks={tasks} 
                            members={members} 
                            categories={currentSelectedEvent.categories || DEFAULT_CATEGORIES} 
                            onUpdateTask={handleUpdateTask} 
                            onUpdateEvent={handleUpdateEvent} 
                            onDeleteTask={handleDeleteTask} 
                            onOpenCategorySettings={() => setIsCatSettingsOpen(true)} 
                            onAddTask={() => setIsNewTaskOpen(true)} 
                            onAddTeamMember={handleAddTeamMember} 
                            onRemoveTeamMember={handleRemoveTeamMember} 
                            onDeleteEvent={handleDeleteEvent} 
                            onCreateMember={handleAddMember} 
                        />
                    )}
                    
                    {view === 'agenda' && <GlobalAgendaView events={events} tasks={tasks} onAddAgendaItem={handleGlobalAddAgenda} onDeleteAgendaItem={handleGlobalDeleteAgenda} onUpdateAgendaItem={handleGlobalUpdateAgenda}/>}
                    {view === 'team' && <GlobalTeamView members={members} onEdit={() => setIsSettingsOpen(true)} />}
                    {view === 'settings' && <SettingsModal isOpen={true} onClose={() => setView('dashboard')} members={members} onUpdateMember={handleUpdateMember} onAddMember={handleAddMember} onUpdateLogo={handleUpdateLogo} currentLogo={logo} managerId={managerId} onUpdateManager={handleUpdateManager} onUpdateGeminiKey={handleUpdateGeminiKey} currentAppId={appId} onUpdateAppId={handleUpdateAppId} managerPassword={managerPassword} onUpdatePassword={handleUpdatePassword}/>}
                    
                    <BottomNav activeTab={view} onChangeTab={(v) => { if(v === 'settings') setIsSettingsOpen(true); else setView(v); }} onAdd={() => setIsNewEventOpen(true)} />
                    <button onClick={() => setIsAIOpen(!isAIOpen)} className="fixed bottom-24 right-6 w-14 h-14 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full shadow-xl shadow-blue-600/30 flex items-center justify-center text-white z-[150] hover:scale-110 transition-transform duration-300 animate-in">{isAIOpen ? <X size={24}/> : <Sparkles size={24}/>}</button>
                    <AIAssistant isOpen={isAIOpen} onClose={() => setIsAIOpen(false)} context={{totalCost: tasks.reduce((a,b)=>a+(b.cost||0),0), tasks, members, events}} apiKey={geminiKey} />
                    <NewEventModal isOpen={isNewEventOpen} onClose={() => setIsNewEventOpen(false)} onCreate={handleCreateEvent} members={members} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} members={members} onUpdateMember={handleUpdateMember} onAddMember={handleAddMember} onUpdateLogo={handleUpdateLogo} currentLogo={logo} managerId={managerId} onUpdateManager={handleUpdateManager} onUpdateGeminiKey={handleUpdateGeminiKey} currentAppId={appId} onUpdateAppId={handleUpdateAppId} managerPassword={managerPassword} onUpdatePassword={handleUpdatePassword}/>
                    <WorkloadDetailModal isOpen={!!selectedWorkloadMember} onClose={() => setSelectedWorkloadMember(null)} member={selectedWorkloadMember} memberTasks={tasks.filter(t => t.responsible?.id === selectedWorkloadMember?.id)} allMembers={members} onUpdateTask={handleUpdateTask} />
                    <ManageCategoriesModal isOpen={isCatSettingsOpen} onClose={() => setIsCatSettingsOpen(false)} categories={currentSelectedEvent?.categories || DEFAULT_CATEGORIES} onUpdateCategories={handleUpdateEventCategories} members={members} />
                    {currentSelectedEvent && <NewTaskModal isOpen={isNewTaskOpen} onClose={() => setIsNewTaskOpen(false)} eventId={currentSelectedEvent.id} eventCategories={currentSelectedEvent.categories || DEFAULT_CATEGORIES} onCreate={handleCreateTask} members={members} />}
                </>
            );
        }

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<App />);
        } else {
            console.error("Root element not found");
        }
    </script>
</body>
</html>
